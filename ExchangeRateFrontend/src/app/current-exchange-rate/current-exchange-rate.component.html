<table>
    <tr>
      <th>Currency</th>
      <th>Value</th>
      <th>Save</th>
    </tr>
    <tr *ngFor="let currentExchangeRate of currentExchangeRates">
      <td>{{currentExchangeRate.currency}}</td>
      <td>{{currentExchangeRate.value}}</td>
      <td><button (click)="openDialog(currentExchangeRate)">Save</button></td>
    </tr>
</table>

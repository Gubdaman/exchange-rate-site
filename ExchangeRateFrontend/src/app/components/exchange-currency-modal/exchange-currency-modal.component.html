<div class="container">
    <div [hidden]="submitted">
      <h1>Currency converter form</h1>
      <form (ngSubmit)="onSubmit()" #exchangeForm="ngForm">
        <div class="form-group">
          <label for="amount">Ã–sszeg (HUF)</label>
          <input type="number"  
                 class="form-control"
                 id="amount"
                 required
                 [(ngModel)]="model.amount"
                 name="amount"
                 #amount="ngModel">
          <div [hidden]="amount.valid || amount.pristine"
               class="alert alert-danger">
              Amount is required
          </div>
        </div>
  
        <button type="submit" class="btn btn-success" [disabled]="!exchangeForm.form.valid">Submit</button>

      </form>
    </div>
  
    <div [hidden]="!submitted">
      <h2>{{ model.amount }} HUF = {{ convertedValue }} {{ model.to }}</h2>
      <button type="button" class="btn btn-primary" (click)="submitted=false">New conversion</button>
    </div>
  </div>

<h1 mat-dialog-title>Biztos el akarod menteni ezt az árfolyamot?</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>Megjegyzés (nem kötelező)</mat-label>
    <input maxlength="100" matInput [(ngModel)]="data" id="comment">    
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Vissza</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Mentés</button>
</div>
